<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/resume.css">
  <link rel="stylesheet" href="./css/editable-span.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/sign-up.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/skinPicker.css">
  <title>简历编辑器</title>
</head>
<body>
  <div class="page" id="app">
    <button @click="mode = 'edit'" v-if="mode === 'preview'" v-cloak>退出预览</button>
    <!-- 侧栏组件 -->
    <app-aside @skin-picker="skinPickerVisible = !skinPickerVisible" v-show="mode === 'edit'" v-bind:current-user="currentUser" v-on:go-to-login="goToLogin()" v-on:share="share" v-on:save-resume="saveResume()" v-cloak></app-aside>

    <main>
      <div class="resume">
        <!-- 简介组件 -->
        <profile :mode="mode" :display-resume="displayResume"></profile>
        <!-- 技能组件 -->
        <skills :mode="mode" v-bind:display-resume="displayResume"></skills>  
        <!-- 项目组件 -->
        <projects :mode="mode" v-bind:display-resume="displayResume"></projects>
      </div>
    </main>
    <!-- 登录组件 -->
    <login v-show="loginVisible" v-on:go-to-sign-up="goToSignUp()" @login="onLogin" @close="loginVisible = false" v-cloak></login>
    <!-- 注册组件 -->
    <sign-up v-show="signUpVisible" v-on:go-to-login="goToLogin()" @sign-up="onSignUp" @close="signUpVisible = false" v-cloak></sign-up>
    <!-- 分享组件 -->
    <share v-show="shareVisible" @close="shareVisible = false" v-bind:share-link="shareLink" v-cloak></share>
    <!-- 换肤组件 -->
    <skin-picker v-show="skinPickerVisible" v-cloak></skin-picker>
   
  </div>


  <script src="../vendors/av-min.js"></script>
  <script src="../vendors/vue.min.js"></script>
  <script src="./js/av-init.js"></script>

  <script src="./js/editable-span.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/sign-up.js"></script>
  <script src="./js/share.js"></script>
  <script src="./js/skin-picker.js"></script>
  <script src="./js/app-aside.js"></script>
  <script src="./js/profile.js"></script>
  <script src="./js/skills.js"></script>
  <script src="./js/projects.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
