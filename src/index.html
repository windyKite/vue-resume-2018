<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/resume.css">
  <link rel="stylesheet" href="./css/editable-span.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/sign-up.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/skinPicker.css">
  <title>简历编辑器</title>
</head>
<body>
  <div class="page" id="app">
    <button @click="mode = 'edit'" v-if="mode === 'preview'">退出预览</button>
    <aside v-show="mode === 'edit'" v-cloak>
      <div class="upper">
        <ul class="actions">
          <li>
            <button class="button" @click="onClickSave()">保存</button>
          </li>
          <li>
            <button class="button" @click="shareVisible = !shareVisible">分享</button>
          </li>
          <li>
            <button class="button" @click="print()">打印</button>
          </li>
          <li>
            <button class="button" @click="skinPickerVisible = !skinPickerVisible">换肤</button>
          </li>
        </ul>
      </div>
      <div class="down" v-cloak>
        <button class="button" @click="onLogout" v-show="hasLogin()" >登出</button>
      </div>
    </aside>
    <main>
      
      <div class="resume">
        <section class="profile">
          <h1>
            <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.name" v-on:edit="onEdit('name',$event)"></editable-span>
          </h1>
          <p>应聘职位：<editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.jobTitle" v-on:edit="onEdit('jobTitle',$event)"></editable-span></p>
          <p class="profile">
              <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.birthday" v-on:edit="onEdit('birthday',$event)"></editable-span>
              | 
              <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.gender" v-on:edit="onEdit('gender',$event)"></editable-span>
              | 
              <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.email" v-on:edit="onEdit('email',$event)"></editable-span>
              | 
              <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="displayResume.phone" v-on:edit="onEdit('phone',$event)"></editable-span>
          </p>
        </section>
        <section class="skills">
          <h1>技能</h1>
          <ul>
            <li v-for="skill,index in displayResume.skills">
              <span class="name">
                <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
              </span>
              <div class="description">
                <editable-span v-bind:disabled="mode === 'preview'" v-bind:value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)"></editable-span>
              </div>
              <span class="removeSkill" v-if="index >= 4" @click="removeSkill(index)">X</span>
            </li>
            <li v-on:click="addSkill()">添加</li>
          </ul>
        </section>
        <section class="projects">
          <h2>项目经历</h2>
          <ol>
            <li v-for="project,index in displayResume.projects">
              <header>
                <div class="start">
                  <h3 class="name">
                    <editable-span v-bind:disabled="mode === 'preview'" :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
                  </h3>
                  <span class="link">
                    <editable-span v-bind:disabled="mode === 'preview'" :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span>
                  </span>
                </div>
                <div class="end">
                  <span class="keywords">
                    <editable-span v-bind:disabled="mode === 'preview'" :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></editable-span>
                  </span>
                </div>
              </header>
              <p class="description">
                <editable-span v-bind:disabled="mode === 'preview'" :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
              </p>
              <span @click="removeProject()" v-if="index >= 2">X</span>
            </li>
            <li @click="addProject()">添加</li>                     
          </ol>
        </section>
      </div>
    </main>
    <div v-show="loginVisible" class="login" v-cloak>
      <form class="form" @submit.prevent="onLogin">
        <h2>登录</h2>
        <button @click="loginVisible = false" type="button">关闭</button>
        <div class="row">
          <label>邮箱</label>
          <input type="text" v-model="login.email">
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" v-model="login.password">
        </div>
        <div class="actions">
          <button type="submit">提交</button>
          <a href="#" @click="signUpVisible = true;loginVisible = false">注册</a>
        </div>
      </form>
    </div>

    <div v-show="signUpVisible" class="signUp" v-cloak>
      <form class="form"  @submit.prevent="onSignUp()">
          <h2>注册</h2>
          <button @click="signUpVisible = false" type="button">关闭</button>
          <div class="row">
            <label>邮箱</label>
            <input type="text" v-model="signUp.email">
          </div>
          <div class="row">
            <label>密码</label>
            <input type="password" v-model="signUp.password">
          </div>
          <div class="actions">
            <button type="submit">提交</button>
            <a href="#" @click="loginVisible = true;signUpVisible = false">登录</a>
          </div>
        </form>
    </div>

    <div v-show="shareVisible" class="share" v-cloak>
      <h2>请将下面链接分享给面试官</h2>
      <div>
        <textarea readonly>{{shareLink}}</textarea>
        <span @click="shareVisible = false">X</span>        
      </div>
    </div>
    <div v-show="skinPickerVisible" class="skinPicker">
      <button @click="setTheme('default')">默认</button>
      <button @click="setTheme('dark')">暗黑</button>
    </div>
  </div>


  <script src="../vendors/av-min.js"></script>
  <script src="../vendors/vue.min.js"></script>
  <script src="./js/av-init.js"></script>

  <script src="./js/editable-span.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
